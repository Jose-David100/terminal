{% extends "base.html" %}
{% block title %} Publicidad {% endblock %}
{% block contenido %}
{% load static %}
<section class="content">
    <div class="container-fluid">
      <div class="card-header">
        <h3 class="card-title">Listado de Publicidad</h3>
      </div>
        <div class="row">
          <div class="col-lg-12">
                <div class="row">                  
                  <div class="album py-5 bg-light">
                    <div class="container">
                      <div class="row col-lg-12">
                        {% for data in obj %}
                            <div class="col">
                                <div class="card shadow-sm">
                                <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="/static/media/{{data.image}}" alt="img" srcset="">
                                </div>
                            </div>    
                            {% endfor %}
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
                
          <!-- /.invoice -->
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->

    
</section>
{% endblock contenido %}
