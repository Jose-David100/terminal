{% extends "base.html" %}
{% block title %} Destinos {% endblock %}
{% block contenido %}
{% load static %}
<section class="content">
  <div class="card-header">
    <h3 class="card-title">Listado de Destinos</h3>
  </div>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for data in obj %}
          <div class="col">
            <div class="card shadow-sm">
              <img src="/static/media/{{data.image}}" alt="">
              <div class="card-body">
                <h3 class="card-text">{{data.name}}</h3>
                <p>{{data.description}}</p>
                <div class="d-flex justify-content-between align-items-center mt-3">
                  <div class="btn-group">
                    <a href="{% url 'update_destination' data.pk %}" class="btn btn-sm btn-outline-secondary">Actualizar</a>
                    <a href="{% url 'delete_destination' data.pk %}" class="mr-3 btn btn-sm btn-outline-secondary">Eliminar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

    
</section>

{% endblock contenido %}
